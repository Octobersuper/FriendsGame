<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>所有作品</title>
<link rel="stylesheet" href="layui/css/layui.css">
<link rel="stylesheet" href="static/css/style.css">
<style>
.layui-table-cell {
	height: auto;
}
.layui-table-box, .layui-table-view {
    width: 404px;
}
</style>
</head>
<body>
	<div class="container">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>个人流水</legend>
		</fieldset>
		<form class="layui-form">
			<div class="layui-inline"
				Style=" width:100% ; text-align: left ;margin-right:10px">
				选择日期：<input type="text" name="publishTime"
					style="width:30%;display:inline " readonly class="layui-input"
					id="start_time" placeholder="请选择日期"> <span id="search"
					class="layui-btn">搜索</span>
			</div>
		</form>
		<form class="layui-form">
			<table class="layui-hide" id="test"></table>
			<script src="layui/layui.js" charset="utf-8"></script>
			<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
			<table id="demo" lay-filter="test"></table>
			<div id="test1"></div>
			<script type="text/javascript" src="js/jquery.min.js"></script>
			<script src="js/common.js"></script>
			<script src="layui/layui.js"></script>
			<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
			<script>
				var list;
				var userType;
				var vip;
				var laypage;
				var enddate = 1;
				$(function() {
					layui.use([ 'form', 'laypage', 'laydate'], function() {
						var form = layui.form;
						laypage = layui.laypage;
						userlist();
						$("#search").click(function() {
							date = $("#start_time").val();
							userlist(date);
						})
						//选中后的回调
						layui.laydate.render({
							elem : '#start_time',
							trigger : 'click'
						});
					})
				})
				function userlist(date) {
					$.ajax({
						type : "POST", //提交方式 
						url : baseurl + "/admin", //路径 
						dataType : 'json',
						data : {
							back : "getrechargerecord",
							start_time : date,
							zuserid : localStorage.getItem("zuserid"),
							backuserid : localStorage.getItem("backuserid")
						}, //数据，这使用的是Json格式进行传输 
						success : function(data) { //返回数据根据结果进行相应的处理 
							if (data.list.state == 101) {
									layer.msg("您没有访问权限!");
								}
							list = data.list.list;
							layui.use('table', function() {
								var table = layui.table;
								//第一个实例
								table.render({
									elem : '#demo',
									id : 'testReload',
									data : list, //数据接口
									cols : [
										[ /* {
											field : 'userid',
											title : '玩家ID',
											width : 80
										}, */ {
											field : 'money',
											title : '数量(单位/个)',
											width : 120
										}, {
											field : 'type',
											title : '类型',
											width : 120,
											templet : '#typeTmp'
										}, {
											field : 'date',
											title : '时间',
											width : 160
										} ]
									],
									limits : [ 10 ],
									limit : 10
								});
								laypage.render({
									elem : 'test1', //注意，这里的 test1 是 ID，不用加 # 号
									count : data.list.total, //数据总数，从服务端得到
									jump : function(obj, first) {
										//obj包含了当前分页的所有参数，比如：
										console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
										console.log(obj.limit); //得到每页显示的条数
										//首次不执行
										if (!first) {
											$.ajax({
												type : "POST", //提交方式 
												url : baseurl + "/admin", //路径 
												dataType : 'json',
												data : {
													back : "getrechargerecord",
													start_time : date,
													backuserid : localStorage.getItem("backuserid"),
													zuserid : localStorage.getItem("zuserid"),
													pageNum : obj.curr
												}, //数据，这里使用的是Json格式进行传输 
												success : function(data) {
													table.reload('testReload', {
														data : data.list.list
													});
												}
											})
										}
									}
								});
							});
						}
					});
				}
			</script>
			<script type="text/html" id="typeTmp">
				{{# if (d.type === "1") { }}
				<span>手动增加房卡</span> 
				{{# }else if(d.type === "2"){ }}
				<span>手动减少房卡</span> 
				{{# } else { }}
				<span>线上充值房卡</span> 
				{{# } }}
			</script>
		</form>
	</div>
</body>
</html>
