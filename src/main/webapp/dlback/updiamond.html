<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>房卡充值</title>
<link rel="stylesheet" href="layui/css/layui.css">
<link rel="stylesheet" href="static/css/style.css">
</head>
<style>
.roomType {
	display: block !important;
	width: 100%;
	border-color: #D2D2D2 !important;
	height: 20px;
	line-height: 1.3;
	border-width: 1px;
	border-style: solid;
	background-color: #fff;
	border-radius: 2px;
	padding-left: 10px;
}

.layui-btn {
	margin-left: 180px;
}
</style>
<body>
	<div class="container">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>房卡充值</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">房卡充值</label>
				<div class="layui-input-block">
					<input type="text" id="diamond" lay-verify="diamond" autocomplete="off"
						onkeyup="value=zhzs(this.value)" placeholder="请输入房卡数额"
						class="layui-input diamond" style="width:300px;">
				</div>
			</div>
			<div class="layui-form-item">
				<button type="button" class="layui-btn" onclick="settijiao()">提交</button>
				<button type="button" class="layui-btn" id="quxiao">取消</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script src="layui/layui.js"></script>
	<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
	<script>
		layui.use([ 'element', 'layer' ], function() {
			var $ = layui.jquery,
				element = layui.element;
			layer = layui.layer;
	
		});
	
		$("#quxiao").click(function() {
			parent.layer.closeAll(); //关闭当前页面
		})
		function zhzs(value) {
			value = value.replace(/[^\d]/g, '');
			if ('' != value) {
				value = parseInt(value);
			}
			return value;
		}
	
		function settijiao() {
			var userid = localStorage.getItem("dluserid")
			var nickname = localStorage.getItem("dlnickname")
			var zuserid = localStorage.getItem("dlzuserid")
			var state = localStorage.getItem("dlstate")
	
			if ($(".diamond").val() == null || $(".diamond").val() == "") {
				layer.alert('请输入房卡数量', function() {
					window.location.reload();
				});
			} else {
				$.ajax({
					type : "post",
					url : baseurl + "/admin",
					data : {
						back : "updiamond",
						userid : userid,
						nickname : nickname,
						zuserid : zuserid,
						diamond : $(".diamond").val(),
                        state : state
					},
					success : function(data) {
						if (data.status == "success") {
							layer.alert('房卡增加成功！', function() {
								window.parent.location.reload();
							});
                            //localStorage.setItem("menuone",parseInt(localStorage.getItem("menuone"))-parseInt($(".diamond").val()))
                            //$(".menuone").html(localStorage.getItem("menuone"))
						} else {
							parent.layer.msg("房卡增加失败！,请查看房卡余额是否充足");
						}
					}
				})
			}
		}
	</script>
</body>
</html>
