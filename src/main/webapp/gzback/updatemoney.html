<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>充值金币</title>
<link rel="stylesheet" href="layui/css/layui.css">
<link rel="stylesheet" href="static/css/style.css">
</head>
<style>
.roomType {
	display: block !important;
	width: 100%;
	border-color: #D2D2D2 !important;
	height: 20px;
	line-height: 1.3;
	border-width: 1px;
	border-style: solid;
	background-color: #fff;
	border-radius: 2px;
	padding-left: 10px;
}

.layui-btn {
	margin-left: 180px;
}
</style>

<body>
	<div class="container">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>充值金币</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">金币数量</label>
				<div class="layui-input-block">
					<input type="text" name="money" lay-verify="money"
						onkeyup="value=zhzs(this.value)" autocomplete="off"
						placeholder="请输入要充值的金币数量" class="layui-input money"
						style="width:300px;">
				</div>
			</div>
			<div class="layui-form-item">
				<button type="button" class="layui-btn" onclick="settijiao()">提交</button>
				<button type="button" class="layui-btn" id="quxiao">取消</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script src="layui/layui.js"></script>
	<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
	<script>
	
		$(function() {
			$(".money").val(localStorage.getItem("sharemoney"));
			layui.use([ 'element', 'layer' ], function() {
				var $ = layui.jquery,
					element = layui.element;
				layer = layui.layer;
			});
		});
		$("#quxiao").click(function() {
			parent.layer.closeAll(); //关闭当前页面
		})
	
		// 设置文本框只能输入数字
		function zhzs(value) {
			value = value.replace(/[^\d]/g, '');
			if ('' != value) {
				value = parseInt(value); //将形参转为整数
			}
			return value;
		}
		function settijiao() {
			var userid = localStorage.getItem("userid")
			var nickname = localStorage.getItem("nickname")
			var zuserid = localStorage.getItem("zuserid")
	
			if ($(".money").val() == null || $(".money").val() == "") {
				layer.alert('请输入数量', function() {
					window.location.reload(); //关闭当前页面
				});
			} else {
				$.ajax({
					type : "post",
					url : baseurl + "/admin",
					data : {
						back : "updatemoney",
						userid : userid,
						zuserid : zuserid,
						nickname : nickname,
						money : $(".money").val()
					},
					success : function(data) {
						if (data.status == "success") {
							layer.alert('金币充值成功', function() {
								window.parent.location.reload();
							});
						} else {
							layer.alert("金币充值失败");
						}
					}
				})
			}
		}
	</script>
</body>
</html>
