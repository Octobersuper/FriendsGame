<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>游戏管理</title>
<link rel="stylesheet" href="layui/css/layui.css">
<link rel="stylesheet" href="static/css/style.css">
</head>
<style>
.roomType {
	display: block !important;
	width: 100%;
	border-color: #D2D2D2 !important;
	height: 20px;
	line-height: 1.3;
	border-width: 1px;
	border-style: solid;
	background-color: #fff;
	border-radius: 2px;
	padding-left: 10px;
}
.layui-btn {
	margin-left: 180px;
}
</style>
<body>
	<div class="container">
		<form class="layui-form" action="">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>2人房消耗房卡配置</legend>
		</fieldset>
			<div class="layui-form-item">
				<label class="layui-form-label">4局</label>
				<div class="layui-input-block">
					<input type="text" id="24" lay-verify="24" autocomplete="off"
						onkeyup="value=zhzs(this.value)" placeholder="请输入房卡数量（单位/个）"
						class="layui-input diamond" style="width:280px;">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">8局</label>
				<div class="layui-input-block">
					<input type="text" id="28" lay-verify="28" autocomplete="off"
						   onkeyup="value=zhzs(this.value)" placeholder="请输入房卡数量（单位/个）"
						   class="layui-input diamond" style="width:280px;">
				</div>
			</div>

            <fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>4人房消耗房卡配置</legend>
		</fieldset>
            <div class="layui-form-item">
                <label class="layui-form-label">4局</label>
                <div class="layui-input-block">
                    <input type="text" id="44" lay-verify="44" autocomplete="off"
                           onkeyup="value=zhzs(this.value)" placeholder="请输入房卡数量（单位/个）"
                           class="layui-input diamond" style="width:280px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">8局</label>
                <div class="layui-input-block">
                    <input type="text" id="48" lay-verify="48" autocomplete="off"
                           onkeyup="value=zhzs(this.value)" placeholder="请输入房卡数量（单位/个）"
                           class="layui-input diamond" style="width:280px;">
                </div>
            </div>
			<div class="layui-form-item">
				<button type="button" class="layui-btn" onclick="settijiao()">提交</button>
				<button type="button" class="layui-btn" onclick="quxiao()">取消</button>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script src="layui/layui.js"></script>
	<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
	<script>
		var form;
		var layer;
		$(function() {
			var td=localStorage.getItem("establish_two");
			$("#24").val(td.split("-")[0]);
			$("#28").val(td.split("-")[1]);
			var fd=localStorage.getItem("establish_four");
			$("#44").val(fd.split("-")[0]);
			$("#48").val(fd.split("-")[1]);
			layui.use([ 'element', 'layer', 'laydate' ], function() {
				var $ = layui.jquery,
				element = layui.element;
				layer = layui.layer;
				laydate = layui.laydate;
			});
		});
		function quxiao() {
			parent.layer.closeAll(); //关闭当前页面
		}
		function zhzs(value) {
			value = value.replace(/[^\d]/g, '');
			if ('' != value) {
				value = parseInt(value);
			}
			return value;
		}
		function settijiao() {
			if ($("#24").val() == null || $("#24").val() == "") {
				layer.alert('请输入2人房4局消耗的房卡!');
			} else if ($("#28").val() == null || $("#28").val() == "") {
				layer.alert('请输入2房主8局消耗的房卡!');
			} else if ($("#44").val() == null || $("#44").val() == "") {
                layer.alert('请输入4人房4局消耗的房卡!');
            } else if ($("#48").val() == null || $("#48").val() == "") {
                layer.alert('请输入2房主8局消耗的房卡!');
            } else {
				$.ajax({
					type : "post",
					url : baseurl + "/admin",
					data : {
						back : "updfreediamond",
						tf : $("#24").val(),
						te : $("#28").val(),
						ff : $("#44").val(),
						fe : $("#48").val(),
						configid : localStorage.getItem("configid")
					},
					success : function(data) {
						if (data.state == "success") {
							layer.alert('修改成功!', function() {
								window.parent.location.reload();
							});
						} else {
							layer.alert("修改失败!");
						}
					}
				});
			}
		}
	</script>
</body>
</html>
