<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>我的俱乐部</title>
<link rel="stylesheet" href="layui/css/layui.css">
<link rel="stylesheet" href="static/css/style.css">
<link rel="stylesheet" href="layui/css/layuibtn.css">
<style>
.layui-btn {
	margin-left: 180px;
}
</style>
</head>
<style>
.roomType {
	display: block !important;
	width: 100%;
	border-color: #D2D2D2 !important;
	height: 20px;
	line-height: 1.3;
	border-width: 1px;
	border-style: solid;
	background-color: #fff;
	border-radius: 2px;
	padding-left: 100px;
}

.containers {
	width: 65%;
	margin: 0 auto;
}
</style>

<body>
	<div class="container">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>俱乐部成员</legend>
		</fieldset>
		<div class="layui-form">
			<table class="layui-table containers" style="table-layout:fixed">
				<colgroup>
					<col width="80">
					<col width="60">
					<col width="120">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th>姓名</th>
						<th>ID</th>
						<th>余额</th>
					</tr>
				</thead>
				<tbody id="tbodys">
				</tbody>
			</table>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/common.js"></script>
	<script src="layui/layui.js"></script>
	<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
	<script>
		layui.use([ 'element', 'layer', 'jquery' ], function() {
			var $ = layui.jquery
			$(function() {
				var teamid = localStorage.getItem("teamid");
				$.ajax({
					type : "POST", //提交方式 
					url : baseurl + "/backuser", //路径 
					dataType : 'json',
					data : {
						back : "getteamuser",
						teamid : teamid
					},
					success : function(data) {
						var html = "";
						var list = data.list;
						if (list != null) {
							for (var i = 0; i < list.length; ++i) {
								html += "<tr> <td>" + list[i].nickname + "</td><td>" + list[i].userid + "</td><td>" + list[i].money + "</td> </tr>"
							}
							$("#tbodys").html(html);
							form.render();
						}
					}
				})
			})
			element = layui.element;
			layer = layui.layer;
		});
	</script>
</body>
</html>
