<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>修改招募代理</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<style>
    .roomType {
        display: block !important;
        width: 100%;
        border-color: #D2D2D2 !important;
        height: 20px;
        line-height: 1.3;
        border-width: 1px;
        border-style: solid;
        background-color: #fff;
        border-radius: 2px;
        padding-left: 10px;
    }

    .layui-btn {
        margin-left: 180px;
    }
</style>
<body>
<div class="container">
    <fieldset class="layui-elem-field layui-field-title"
              style="margin-top: 20px;">
        <legend>修改招募代理</legend>
    </fieldset>
    <form class="layui-form" action="">
        <div class="layui-form-item layui-form-text content">
            <label class="layui-form-label">修改招募代理</label>
            <div class="layui-input-block">
					<textarea placeholder="请输入招募代理内容" name="value"
                              class="layui-textarea value"
                              style="width: 300px;height: 150px;min-height: 100px;"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <button type="button" class="layui-btn" onclick="settijiao()">提交</button>
            <button type="button" class="layui-btn" id="quxiao">取消</button>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="layui/layui.js"></script>
<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
<script>
    var form;
    var layer;
    $(function() {
        $(".value").val(localStorage.getItem("agevalue"));
        layui.use([ 'element', 'layer' ], function() {
            var $ = layui.jquery,
                element = layui.element;
            layer = layui.layer;
        });
    });
    $("#quxiao").click(function() {
        parent.layer.closeAll(); //关闭当前页面
    })

    function settijiao() {
        var agencyid = localStorage.getItem("agencyid");
        var value = localStorage.getItem("agevalue");
        if ($(".value").val() == null || $(".value").val() == "") {
            layer.alert('请输入招募代理內容!', function() {
                window.location.reload();
            });
        } else {
            $.ajax({
                type : "post",
                url : baseurl + "/admin",
                data : {
                    back : "updateAgency",
                    agencyid : agencyid,
                    value : $(".value").val()
                },
                success : function(data) {
                    if (data.status == "success") {
                        layer.alert('修改成功！', function() {
                            window.parent.location.reload();
                        });
                    } else {
                        layer.alert("修改失败！");
                    }
                }
            });
        }
    }
</script>
</body>
</html>
