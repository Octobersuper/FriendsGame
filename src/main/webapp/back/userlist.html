<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>所有作品</title>
<link rel="stylesheet" href="layui/css/layui.css">
<link rel="stylesheet" href="static/css/style.css">
<style>
.layui-table-cell {
	height: auto;
}
</style>
</head>
<body>
	<div class="container">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin-top: 20px;">
			<legend>用户列表</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-inline"
				Style=" width:100% ; text-align: left ;margin-right:10px">
				<input type="text" style="width:300px;display:inline"
					class="layui-input" id="input-search1" placeholder="请输入玩家id" /> <input
					type="text" style="width:300px;display:inline" class="layui-input"
					id="input-search2" placeholder="请输入玩家昵称" /> <span id="search"
					class="layui-btn">查找</span>
			</div>
		</form>
		<form class="layui-form">
			<table class="layui-hide" id="test"></table>
			<script src="layui/layui.js" charset="utf-8"></script>
			<table id="demo" lay-data="{height: 'full-200', cellMinWidth: 80}"
				lay-filter="test"></table>
			<div id="test1"></div>
			<script type="text/javascript" src="js/jquery.min.js"></script>
			<script src="js/common.js"></script>
			<script src="layui/layui.js"></script>
			<script src="layer-v3.1.1/layer/mobile/layer.js"></script>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-xs  layui-btn-primary" lay-event="current">查看</a>
			</script>
			<script type="text/html" id="barDemo4">
				<a class="layui-btn layui-btn-xs" lay-event="updatemoney">增加</a>
				<a class="layui-btn layui-btn-xs" lay-event="withdrawmoney">减少</a>
			</script>
			<script type="text/html" id="barDemo1">
				<a class="layui-btn layui-btn-xs" lay-event="updatediamond">增加</a>
				<a class="layui-btn  layui-btn-xs  layui-btn-normal" lay-event="withdrawdiamond">减少</a>
			</script>
			<script type="text/html" id="barDemo2">
				<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="banned">封禁</a>
				<a class="layui-btn layui-btn-sm layui-btn-xs  layui-btn-warm "  lay-event="deblocking">解封</a>	
			</script>
			<script type="text/html" id="barDemo3">
				<a class="layui-btn layui-btn-danger layui-btn-xs layui-btn-normal " lay-event="open">开启</a>
				<a class="layui-btn layui-btn-sm layui-btn-xs  layui-btn-warm "  lay-event="onclose">关闭</a>
			</script>
			<script>
				var list;
				var userType;
				var vip;
				var laypage;
				$(function() {
					layui.use([ 'form', 'laypage' ], function() {
						var form = layui.form;
						laypage = layui.laypage;
						userlist(null);
						var value;
						$("#search").click(function() {
							userid = $("#input-search1").val();
							nickname = $("#input-search2").val();
							userlist(userid, nickname);
						})
					})
				})
				function userlist(userid, nickname) {
					$.ajax({
						type : "POST", //提交方式 
						url : baseurl + "/admin?back=getuser", //路径 
						dataType : 'json',
						data : {
							backuserid : localStorage.getItem("backuserid"),
							userid : userid,
							nickname : nickname
						}, //数据，这里使用的是Json格式进行传输 
						success : function(data) { //返回数据根据结果进行相应的处理 
							if (data.list.state == 101) {
									layer.msg("您没有访问权限!");
								}
							console.log(data.list.list)
							list = data.list.list;
							layui.use('table', function() {
								var table = layui.table;
								//第一个实例
								table.render({
									elem : '#demo',
									id : 'testReload',
									data : list, //数据接口
									cols : [
										[ {
											field : 'zuserid',
											title : '用戶ID',
											width : 100
										}, {
											field : 'avatarurl',
											title : '微信头像',
											width : 86,
											templet:`<div><img src="{{d.avatarurl}}" width='40px' height='40px'></div>`
										},{
											field : 'nickname',
											title : '微信昵称',
											width : 115
										}, {
											field : 'diamond',
											title : '房卡(单位/个)',
											width : 115
										}, {
                                            field : 'money',
                                            title : '金币 (单位/个)',
                                            width : 120
                                        }, {
											field : 'date',
											title : '注册日期',
											width : 160
										}, {
											field : 'online',
											title : '是否在线',
											width : 87,
											templet : '#onlineTmp'
										}, {
											field : 'state',
											title : '状态',
											width : 70,
											templet : '#stateTmp'
										}, {
                                            field : 'isPay',
                                            title : '透视模式',
                                            width : 100,
                                            align : 'center',
                                            templet : '#isPay'
                                        },{
                                            title : '透视',
                                            width : 112,
                                            align : 'center',
                                            toolbar : '#barDemo3'
                                        }, {
											title : '流水',
											width : 85,
											align : 'center',
											toolbar : '#barDemo'
										}, {
                                            title : '金币充值',
                                            width : 112,
                                            align : 'center',
                                            toolbar : '#barDemo4'
                                        },{
											title : '房卡管理',
											width : 112,
											align : 'center',
											toolbar : '#barDemo1'
										}, {
											title : '操作',
											width : 112,
											align : 'center',
											toolbar : '#barDemo2'
										} ]
									],
									limits : [ 10 ],
									limit : 10
								});
								laypage.render({
									elem : 'test1', //注意，这里的 test1 是 ID，不用加 # 号
									count : data.list.total, //数据总数，从服务端得到
									jump : function(obj, first) {
										//obj包含了当前分页的所有参数，比如：
										console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
										console.log(obj.limit); //得到每页显示的条数
										//首次不执行
										if (!first) {
											$.ajax({
												type : "POST", //提交方式 
												url : baseurl + "/admin", //路径 
												dataType : 'json',
												data : {
													back : "getuser",
													backuserid : localStorage.getItem("backuserid"),
													userid : userid,
													nickname : nickname,
													pageNum : obj.curr
												}, //数据，这里使用的是Json格式进行传输 
												success : function(data) {
													table.reload('testReload', {
														data : data.list.list
													});
												}
											})
										}
									}
								});
								table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
									var data = obj.data; //获得当前行数据
									var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
									var tr = obj.tr; //获得当前行 tr 的DOM对象
									if (layEvent === 'banned') { //封禁
										var userid = data.userid;
										$.ajax({
											type : "post", //提交方式 
											url : baseurl + "/admin", //路径
											dataType : 'json',
											data : {
												back : "banned",
												userid : userid
											}, //数据，这里使用的是Json格式进行传输 
											success : function(data) {
												if (data.status == "success") {
													parent.layer.msg("该玩家已封禁");
													setTimeout(function() {
														window.location.reload()
													});
												}
											}
										})
									} else if (layEvent === 'deblocking') {
										var userid = data.userid;
										$.ajax({
											type : "post", //提交方式 
											url : baseurl + "/admin", //路径
											dataType : 'json',
											data : {
												back : "deblocking",
												userid : userid
											}, //数据，这里使用的是Json格式进行传输 
											success : function(data) {
												if (data.status == "success") {
													parent.layer.msg("该玩家已解封");
													setTimeout(function() {
														window.location.reload()
													});
												}
											}
										})
									}else if (layEvent === 'open') {
                                        var userid = data.userid;
                                        $.ajax({
                                            type : "post", //提交方式
                                            url : baseurl + "/admin", //路径
                                            dataType : 'json',
                                            data : {
                                                back : "open",
                                                userid : userid
                                            }, //数据，这里使用的是Json格式进行传输
                                            success : function(data) {
                                                if (data.status == "success") {
                                                    parent.layer.msg("透视模式已开启");
                                                    setTimeout(function() {
                                                        window.location.reload()
                                                    });
                                                }
                                            }
                                        })
                                    }  else if (layEvent === 'onclose') {
                                        var userid = data.userid;
                                        $.ajax({
                                            type : "post", //提交方式
                                            url : baseurl + "/admin", //路径
                                            dataType : 'json',
                                            data : {
                                                back : "onclose",
                                                userid : userid
                                            }, //数据，这里使用的是Json格式进行传输
                                            success : function(data) {
                                                if (data.status == "success") {
                                                    parent.layer.msg("透视模式已关闭");
                                                    setTimeout(function() {
                                                        window.location.reload()
                                                    });
                                                }
                                            }
                                        })
                                    }  else if (layEvent === 'updatediamond') {
										var userid = data.userid;
										var zuserid = data.zuserid;
										localStorage.setItem("zuserid", zuserid)
										localStorage.setItem("userid", userid)
										layer.open({
											type : 2,
											title : '房卡充值',
											maxmin : true,
											shadeClose : false, //点击遮罩关闭层
											area : [ '600px', '300px' ],
											content : 'updiamond.html?userid=' + userid
										});
									} else if (layEvent === 'withdrawdiamond') {
										var userid = data.userid;
										var zuserid = data.zuserid;
										localStorage.setItem("zuserid", zuserid)
										localStorage.setItem("userid", userid)
										layer.open({
											type : 2,
											title : '房卡提现',
											maxmin : true,
											shadeClose : false, //点击遮罩关闭层
											area : [ '600px', '300px' ],
											content : 'updiamonds.html?userid=' + userid
										});
									}else if (layEvent === 'current') {//查看流水
										var zuserid = data.zuserid;
										localStorage.setItem("zuserid", zuserid)
										layer.open({
											type : 2,
											title : '查看流水',
											maxmin : true,
											shadeClose : false, //点击遮罩关闭层
											area : [ '550px', '700px' ],
											content : 'gamerecord.html?zuserid=' + zuserid
										});
									} else if (layEvent === 'updatemoney') {
                                        var userid = data.userid;
                                        var nickname = data.nickname;
                                        var zuserid = data.zuserid;
                                        localStorage.setItem("zuserid", zuserid)
                                        localStorage.setItem("userid", userid)
                                        localStorage.setItem("nickname", nickname)
                                        layer.open({
                                            type : 2,
                                            title : '金币充值',
                                            maxmin : true,
                                            shadeClose : false, //点击遮罩关闭层
                                            area : [ '600px', '300px' ],
                                            content : 'updatemoney.html?userid=' + userid
                                        });
                                    } else if (layEvent === 'withdrawmoney') {
                                        var userid = data.userid;
                                        var nickname = data.nickname;
                                        var zuserid = data.zuserid;
                                        localStorage.setItem("zuserid", zuserid)
                                        localStorage.setItem("userid", userid)
                                        localStorage.setItem("nickname", nickname)
                                        layer.open({
                                            type : 2,
                                            title : '提现',
                                            maxmin : true,
                                            shadeClose : false, //点击遮罩关闭层
                                            area : [ '600px', '300px' ],
                                            content : 'updatemoneys.html?userid=' + userid
                                        });
                                    }
								});
							});
						}
					});
				}
			</script>
			<script type="text/html" id="stateTmp">
				{{# if (d.state=== "0") { }}
				<span>正常</span> {{# } else { }}
				<span>封禁</span> {{# } }}
			</script>
			<script type="text/html" id="isPay">
				{{# if (d.isPay=== "0") { }}
				<span style="color: #01AAED">关闭</span> {{# } else { }}
				<span style="color: #00F7DE">开启</span> {{# } }}
			</script>
			<script type="text/html" id="onlineTmp">
				{{# if (d.online=== 0) { }}
				<span>离线</span> {{# } else { }}
				<span>在线</span> {{# } }}
			</script>
		</form>
	</div>
</body>
</html>
